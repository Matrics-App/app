<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, viewport-fit=cover"/>
		<title>MatriculaT Login</title>

		<!-- cordova-headers -->
		<meta http-equiv="Content-Security-Policy"
			content="default-src http://34.203.46.101:8000 https://code.jquery.com https://fonts.gstatic.com 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src https://fonts.googleapis.com 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">

		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
	</head>

	<body id="body" class="custom-blur-off">
		<nav id="navbar" class="blue custom-border-radius-bottom custom-width-100 custom-margin-auto blue-gradient-180" role="navigation">
			<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo center blue-text-gradient">Matrics IETI</a></div>
		</nav>

		<div class="container custom-width-80">
			<div class="row custom-margin-top-2em">
				<form id="formLogin" class="col s12 custom-border custom-border-radius custom-padding-1em white">
					<div class="input-field col s12">
						<input id="emailField" type="email" class="validate">
						<label for="emailField">Email</label>
					</div>
					<div class="input-field col s12">
						<input id="passwordField" type="password" class="validate">
						<label for="passwordField">Contrasenya</label>
						<span id="helperLogin" class="helper-text"></span>
					</div>
					<a id="loginButton" class="waves-effect waves-light custom-display-block custom-width-75 custom-margin-auto blue-gradient btn-large custom-border-radius center-align">Iniciar Sessi&oacute;</a>
					<div class="divider custom-margin-2em"></div>
					<div class="center-align">
						<p>
							Has oblidat l'email o la contrasenya? <br/><a data-target="loginHelper" class="modal-trigger"><u>Recupera-la aqui</u></a>
						</p>
					</div>
				</form>
			</div>
			
			<div class="divider custom-margin-2em"></div>

			<div class="center-align">
				<p>
					O b&eacute; pots iniciar sessi&oacute; mitjan√ßant
				</p>
			</div>
			
			<div class="row section">
				<div class="col s6 center-align">
					<a id="googleSL" class="waves-effect waves-light custom-width-75px custom-height-75px custom-margin-auto custom-margin-1em white btn-large custom-border-radius center-align custom-padding-1em" data-onsuccess="onSignIn"><img src="img/SocialLogin/googleSocialLogin.png" alt="Google" class="responsive-img"></a>
					<br/><label for="googleSL">Google</label>
				</div>
				<div class="col s6 center-align">
					<a id="microsoftSL" class="waves-effect waves-light custom-width-75px custom-height-75px custom-margin-auto custom-margin-1em white btn-large custom-border-radius center-align custom-padding-1em" data-onsuccess="onSignIn"><img src="img/SocialLogin/microsoftSocialLogin.png" alt="Microsoft" class="circle responsive-img"></a>
					<br/><label for="microsoftSL">Microsoft</label>
				</div>
			</div>
		</div>

		<div id="loading" class="modal" style="transform: translate(0%, -50%);">
			<div class="modal-content">
				<h5 class="center-align custom-padding-bottom-1em">
					Carregant
				</h5>
				<div class="preloader-wrapper active">
					<div class="spinner-layer spinner-blue-only">
					  <div class="circle-clipper left">
						<div class="circle"></div>
					  </div><div class="gap-patch">
						<div class="circle"></div>
					  </div><div class="circle-clipper right">
						<div class="circle"></div>
					  </div>
					</div>
				  </div>		
			</div>
		</div>

		<div id="loginHelper" class="modal" style="transform: translate(0%, -50%);">
			<div class="modal-content">	
				<nav id="navbar" class="blue custom-width-100 custom-margin-auto blue-gradient-180" role="navigation">
					<div class="nav-wrapper container"><span id="logo-container" class="brand-logo center blue-text-gradient">Recuperaci&oacute;</span></div>
				</nav>
	
				<!--  Inici -->
				<div id="modal-content-container" class="container custom-padding-1em">
					<h6>Recuperaci&oacute; del compte</h6>
					<p class="valign-wrapper" style="display: flex;justify-content: space-between;">
						<a id="forgotEmail" class="waves-effect waves-blue custom-border custom-border-radius custom-padding-1em valign-wrapper" style="text-align: left; display: inherit; white-space: break-spaces; flex-basis: 100%;">Has oblidat l'email? <i class="material-icons circle blue-text-gradient-modal" style="margin-left: auto;">arrow_forward</i></a>
					</p>
					
					<p class="valign-wrapper" style="display: flex;justify-content: space-between;">
						<a id="forgotPassword" class="waves-effect waves-blue custom-border custom-border-radius custom-padding-1em valign-wrapper" style="text-align: left; display: inherit; white-space: break-spaces; flex-basis: 100%;">Has oblidat la contrasenya? <i class="material-icons circle blue-text-gradient-modal" style="margin-left: auto;">arrow_forward</i></a>
					</p>
				</div>
			</div>
		</div>
		
		<!--  Scripts-->
		<script src="cordova.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/init.js"></script>
		<script src="js/crypto-js.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
